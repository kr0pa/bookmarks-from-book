{% extends 'base.html' %}

{% block title %} Logowanie {% endblock %}

{% block content %}
    <h1>Logowanie</h1>
    <p>Wypełnij poniższy formularz, aby sieę zalogować:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <input type="submit" value="Zaloguj">
        </p>
    </form>
{% endblock %}
